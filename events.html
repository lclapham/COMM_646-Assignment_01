            $('.visitedLinks').click(function (event) {
                event.preventDefault();
                $('.visitedLinks').css("color", "red");
                window.alert(event.target.nodeName + " triggered the event!");
            });

            $(window).resize(function () {
                $('#windowWidth').text("The width: " + $(window).width() + "px");
                $('#windowHeight').text("The height: " + $(window).height() + "px");
            });

            $("#step24").focus(function () {

            });

            $('#myform').validate({ // initialize the plugin

                        minlength: 5
                    }
                },

                    uemail: "This is required",
                    uname: "This is required"
                }
            });

        });
    </script>
