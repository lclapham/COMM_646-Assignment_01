<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery/jquery-3.4.1.min.js"></script>
    <title>Practice with jQuery Events</title>

    <script>
        $(function () {
            $("#btn1").click(function (event) { window.alert("You clicked button #1"); });

            $("#btn2").bind('click', function (event) {
                window.alert("You clicked button #2")
            });

            $("#btn3").on('click', function (event) {
                window.alert("You clicked button #3")
            });

            $(".lowerBtn").on('click', function (event) {
                window.alert("You clicked one of the lower buttons")
            });

            // $("#step20").css({"height":"400px", "width":"400px"}).on("mouseenter", function() {
            //   window.alert("The mouse is on the grey div");
            // }).on("mouseleave", function() {
            //     window.alert("The mouse left the grey div");
            // }).on('click', function (event) {
            //   window.alert("You clicked on the grey box")

            $("#step20").css({ "height": "400px", "width": "400px" });

            $('#step20').on({
                mouseenter: function () {
                    $('#sp1').replaceWith('The mouse entered the div <br>');
                },

                mouseleave: function () {
                    $('#sp2').replaceWith('The mouse left the div <br>');

                },

                click: function () {
                    $('#sp3').replaceWith('The div was clicked <br>');

                }

            });


            $('.visitedLinks').click(function (event) {
                event.preventDefault();
                $('.visitedLinks').css("color", "red");
                window.alert(event.target.nodeName + " triggered the event!");
            });

            $(window).resize(function () {
                $('#windowWidth').text("The width: " + $(window).width() + "px");
                $('#windowHeight').text("The height: " + $(window).height() + "px");
            });

            $("#step24").focus(function () {
                $(this).css("background-color", "#cccccc");
            });
            $("#step24").focusout(function () {
                $(this).css("background-color", "#ffffff");
            });

        });
    </script>
</head>

<body>

    <div id="step22">
        <a class="visitedLinks" href="http://modulemedia.com">Module Media</a>

    </div>
    <div style="margin: 20px 20px">

        <button class="btn" id="btn1">Button #1</button>
        <button class="btn" id="btn2">Button #2</button>
        <button class="btn" id="btn3">Button #3</button>

    </div>

    <div style="margin: 20px 20px">
        <button class="lowerBtn">Button #4</button>
        <button class="lowerBtn">Button #5</button>
    </div>

    <div class="container" id="step20" style="background-color: darkgray; margin:auto">
        <span id="sp1"></span>
        <span id="sp2"></span>
        <span id="sp3"></span>

    </div>
    <div>
        <p id="windowHeight"></p>
        <p id="windowWidth"></p>
    </div>

    <div>
        <input type="text" name="Hello World" id="step24">
    </div>
</body>

</html>
